    <title>House Price Prediction Model</title>
  </head>
  <body class='bg-dark'>
      <div class="container">
          <div class="row">
              <div class="card" style="width: 100%; height: 100%; margin-top: 50px;">
                
                <div class="card-header" style="text-align: center;">
                    <h1>Welcome to House Price Predictor</h1>
                </div>

                <div class="card-body">
                    <form action="{{ url_for('predict')}}" method="post">

                        <div class="row">

                            <div class="col-md-6 form-group">
                                <label><b>Enter the Area Code</b></label>
                                <input id="Area" name="Area" type="number " required="required">
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Enter the number of Beds</b></label>
                                <input id="Bedroom" name="Bedroom" type="number " required="required">
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Is maintenance Staff available?</b></label>
                                <select name="maintenance" id="maintenance" required="required">
                                    <option value="Yes">Yes</option>"Maintenance_Staff
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Gym?</b></label>
                                <select name="gym" id="gym" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Swimming Pool?</b></label>
                                <select name="swimming_pool" id="swimming_pool" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Landscape?</b></label>
                                <select name="landscape" id="landscape" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>                    
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>School Nearby?</b></label>
                                <select name="School" id="School" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Car Parking?</b></label>
                                <select name="Parking" id="Parking" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Hospital</b></label>
                                <select name="Hospital" id="Hospital" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Gas Station</b></label>
                                <select name="gas_station" id="gas_station" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Lift</b></label>
                                <select name="Lift" id="Lift" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-12 form-group">
                                <button id="sub" class="btn btn-primary form-control" type="submit "> Predict Price </button>
                            </div>

                        </div>

                        </form>
                        <br>

                        <div class="col-md-12" style="text-align: center;">
                            <h3>{{Rs}}</h3>                       
                        </div>
                </div>
            </div>
        </div>
      </div>
