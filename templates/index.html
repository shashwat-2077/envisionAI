<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>House Price Prediction Model</title>
  </head>
  <body class='bg-dark'>
      <div class="container">
          <div class="row">
              <div class="card" style="width: 100%; height: 100%; margin-top: 50px;">
                
                <div class="card-header" style="text-align: center;">
                    <h1>Welcome to House Price Predictor</h1>
                </div>

                <div class="card-body">
                    <form action="{{ url_for('predict')}}" method="post">

                        <div class="row">

                            <div class="col-md-6 form-group">
                                <label><b>Enter the Area Code</b></label> <br>
                                <input id="Area" name="Area" type="number " required="required">
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Enter the number of Beds</b></label> <br>
                                <input id="Bedroom" name="Bedroom" type="number " required="required">
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Is maintenance Staff available?</b></label> <br>
                                <select name="maintenance" id="maintenance" required="required">
                                    <option value="Yes">Yes</option>"Maintenance_Staff
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Gym?</b></label> <br>
                                <select name="gym" id="gym" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Swimming Pool?</b></label> <br>
                                <select name="swimming_pool" id="swimming_pool" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Landscape?</b></label> <br>
                                <select name="landscape" id="landscape" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>                    
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>School Nearby?</b></label> <br>
                                <select name="School" id="School" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group"> 
                                <label><b>Car Parking?</b></label><br>  
                                <select name="Parking" id="Parking" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Hospital</b></label> <br>
                                <select name="Hospital" id="Hospital" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Gas Station</b></label> <br>
                                <select name="gas_station" id="gas_station" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label><b>Lift</b></label> <br>
                                <select name="Lift" id="Lift" required="required">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="col-md-12 form-group">
                                <button id="sub" class="btn btn-primary form-control" type="submit "> Predict Price </button>
                            </div>

                        </div>

                        </form>
                        <br>

                        <div class="col-md-12" style="text-align: center;">
                            <h3>{{Rs}}</h3>                       
                        </div>
                </div>
            </div>
        </div>
      </div>
      <style>
        body {
            text-align: center;
            padding: 0px;
            font-size: large;
        }
        .form-group{
            text-align: center;
            margin-top: 15px;
            padding: 5px;
        }
        
        #sub:hover {
            background-color: darkcyan;
        }
        
    </style>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
